name: "Lint and Test"
run-name: "Run Go Lint and Tests"

on:
  push:
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  lint-test:
    runs-on: golang
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Run Go tests
        run: go test ./...